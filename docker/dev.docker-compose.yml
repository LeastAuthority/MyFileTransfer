version: "3.3"
services:
  mailbox:
    build:
      context: ./mailbox
    volumes:
      - "../magic-wormhole-mailbox-server:/app"
    ports:
      - "4000:4000"

  relay:
    build:
      context: ../magic-wormhole-transit-relay
      dockerfile: ../docker/relay/Dockerfile
    volumes:
    - "../magic-wormhole-transit-relay:/app"
    ports:
      - "4001:4001"

