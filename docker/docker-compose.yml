version: "3.3"
services:
  traefik:
    image: "traefik:v2.3"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      #      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mytlschallenge.acme.tlschallenge=true"
      - "--certificatesresolvers.mytlschallenge.acme.email=admin@bryanchriswhite.com"
      - "--certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  mailbox:
    build:
      context: ./mailbox
    expose:
      - "4000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailbox.rule=Host(`mailbox.wormhole.bryanchriswhite.com`)"
      - "traefik.http.routers.mailbox.entrypoints=websecure"
      - "traefik.http.routers.mailbox.tls.certresolver=mytlschallenge"
    depends_on:
      - traefik

  relay:
    build:
      context: ./relay
    volumes:
      - "../magic-wormhole-transit-relay:/app"
    expose:
#      - "4001"
      - "4002"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.relay.rule=Host(`relay.wormhole.bryanchriswhite.com`)"
      - "traefik.http.routers.relay.entrypoints=websecure"
      - "traefik.http.routers.relay.tls.certresolver=mytlschallenge"
    depends_on:
      - traefik
